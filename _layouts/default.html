
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  {%- comment -%}
  引入 WaveDrom（选择一个可访问的 CDN）：
  1) 中国内地更稳定：BootCDN（v3.5.0）
  2) 备用：cdnjs 或 jsDelivr
  {%- endcomment -%}

  <!-- BootCDN（推荐：上海访问更稳定） -->
  https://cdn.bootcdn.net/ajax/libs/wavedrom/3.5.0/skins/default.min.js</script>
  https://cdn.bootcdn.net/ajax/libs/wavedrom/3.5.0/wavedrom.min.js</script>

  <!-- 如需改用其他 CDN（任选其一），把上面两行换成下面之一：
  https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/skins/default.js</script>
  https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/wavedrom.min.js</script>

  https://cdn.jsdelivr.net/npm/wavedrom@3.5.0/skins/default.js</script>
  https://cdn.jsdelivr.net/npm/wavedrom@3.5.0/wavedrom.min.js</script>
  -->
</head>
<body>
  {{ content }}

  <!-- 页面加载完成后进行渲染（避免写在 body onload） -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.WaveDrom && typeof WaveDrom.ProcessAll === 'function') {
        WaveDrom.ProcessAll();
      }
    });
  </script>
</body>
</html>
